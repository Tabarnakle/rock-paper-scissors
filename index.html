<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Benjamin Abarzua">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CACHIPUN IDLE</title>
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a0191819d9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container text-center my-3">
        <img src="assets/img/logo.png" alt="" srcset="">
    </header>
    <main>
        <div class="container w-75">
            <div class="row">
                <div id="player" class="col-2 d-flex flex-column">
                    <div class="container">
                        <button class="btn btn-outline-dark my-1"><i id="playerPiedra"
                                class="far fa-hand-rock fa-5x"></i></button>
                        <button class="btn btn-outline-dark my-1"><i id="playerPapel"
                                class="far fa-hand-paper fa-5x"></i></button>
                        <button class="btn btn-outline-dark my-1"><i id="playerTijera"
                                class="far fa-hand-scissors fa-5x"></i></button>
                    </div>
                    <div class="playerScore"></div>
                </div>
                <div class="col-8 text-center fs-1">
                    <p id="resultado"></p>
                </div>
                <div class="col-2 d-flex flex-column">
                    <div class="container">
                        <button class="btn btn-outline-dark my-1" disabled><i id="computerPiedra"
                                class="far fa-hand-rock fa-5x"></i></button>
                        <button class="btn btn-outline-dark my-1" disabled><i id="computerPapel"
                                class="far fa-hand-paper fa-5x"></i></button>
                        <button class="btn btn-outline-dark my-1" disabled><i id="computerTijeras"
                                class="far fa-hand-scissors fa-5x"></i></button>
                    </div>
                    <div class="computerScore"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Popper JS 2.10.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
